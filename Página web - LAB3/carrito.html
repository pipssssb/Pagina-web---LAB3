<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras - Lectomania</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Lectomania</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-volver" href="/index.html">
                        <i class="bi bi-arrow-left"></i>Volver a la tienda
                    </li>
                    
                    <li>
                        <a class="boton-menu boton-carrito active" href="/carrito.html"><i class="bi bi-cart2">

                        </i>Carrito <span class="numerito">0</span></a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito esta vacio</p>
                
                <div class="carrito-productos">

                    <div class="carrito-producto">
                        <img src="imagenes/naci para esto.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Naci para esto</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$22.000</p>
                        </div>
                        <div class="carrito-producto-totalsinenvio">
                            <small>Total sin envio</small>
                            <p>$22.000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>

                    <div class="carrito-producto">
                        <img src="imagenes/two body problem.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>El problema de los tres cuerpos</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$27.000</p>
                        </div>
                        <div class="carrito-producto-totalsinenvio">
                            <small>Total sin envio</small>
                            <p>$49.000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>

                </div>
            </div>

            <div class="carrito-acciones">
                <div class="carrito-acciones-izq">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>

                <div class="carrito-acciones-der">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">$49.000</p>
                    </div>
                    <button class="carrito-acciones-pagar">Pagar</button>
                </div>

            </div>

        </main>
   </div>
    
    <script src="carrito.js"></script>


</body>
</html>
