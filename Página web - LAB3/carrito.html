<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras - Lectomania</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    
    <div class="wrapper">

        <nav>
            <div class="logo"><h1>Lectomania</h1></div>
                <div class="searchbox">
                 <input type="search" placeholder="¿Que estás buscando?">
                 <span><button class="boton-buscador"><i class="bi bi-search"></i></button></span>
                </div>
                <ul>
                    <li><button><a href="/index.html"><i class="bi bi-arrow-left"></i>Volver a la tienda</a></button></li>
                    <li><button><a href="/carrito.html"><i class="bi bi-cart2"></i>Carrito</a></button></li>
                </ul>
            </div>

            <!-- Seccion buscador -->

        </nav>

        <main>
            <h2 class="titulo-principal-carrito">Carrito de compras</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito esta vacio</p>
                
                <div class="carrito-productos">

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="imagenes/npe - ao1.png">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Naci para esto</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$22.000</p>
                        </div>
                        <div class="carrito-producto-totalsinenvio">
                            <small>Total sin envio</small>
                            <p>$22.000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="imagenes/epdl3c - cl.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>El problema de<br/>los tres cuerpos</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$27.000</p>
                        </div>
                        <div class="carrito-producto-totalsinenvio">
                            <small>Total sin envio</small>
                            <p>$27.000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>

                </div>
            </div>

            <div class="carrito-acciones">
                <div class="carrito-acciones-izq">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>

                <div class="carrito-acciones-der">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">$49.000</p>
                    </div>
                    <button class="carrito-acciones-pagar">Pagar</button>
                </div>

            </div>

        </main>
   </div>
    
    <script src="carrito.js"></script>


</body>
</html>
